<!DOCTYPE html>
<html>
  <head>
    <title>RottenSwap Memes</title>
      <style>
        body {
          margin: 0
        }
        p {
          display: block; 
          max-width: 600px; 
          margin: auto;
          word-break: break-all; 
          text-align: center;
          padding: 8px;
        }
        img, video {
          display: block; 
          max-width: 600px; 
          margin: auto;
        }
        @media (max-width: 600px) {
          img, video {
            max-width: 95vw; 
          }
        }
      </style>
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/rottenswap/memes/contents/memesFolder')
        const data = await response.json();
        const message = document.createElement('p')
        message.innerHTML = '1. go to the telegram chat <a href="t.me/rottenswap">t.me/rottenswap</a>, 2. send your meme as a picture with the caption /add_meme, 3. your piece of art will be displayed here and might be returned with /rotme'
        document.body.appendChild(message)

        for (let file of data) {
          if (file.name.match(/(html|htm)$/i) || file.name.startsWith('.')) {
            continue
          }
          let meme
          if (file.name.match(/(mov|mp4|webm)$/i)) {
            meme = document.createElement('video')
            meme.muted = true
            meme.autoplay = true
            meme.loop = true
            meme.controls = true
          }
          else {
            meme = document.createElement('img')
          }
          meme.src = `https://rottenswap.org/memes/${file.name}`
          document.body.appendChild(meme)
        }
      })()
    </script>
  <body>
</html>
